<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form - Monarch Salons by Angela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
        }

        .form-container img {
            display: block;
            margin: 0 auto;
            width: 100px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-footer {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="Monarch.png" alt="Monarch Butterfly" />
        <h1>Monarch Salons by Angela</h1>
        <form>
            <div class="form-group">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>

            <div class="form-group">
                <label for="appointment-date">Date of Appointment:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>

            <div class="form-group">
                <label for="appointment-time">Time of Appointment:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
            </div>

            <div class="form-group">
                <label for="service-type">Type of Service:</label>
                <select id="service-type" name="service-type" required>
                    <option value="">Select a service</option>
                    <option value="haircut">Haircut</option>
                    <option value="hairstyling">Hair Styling</option>
                    <option value="color">Color</option>
                    <option value="perm">Perm</option>
                    <option value="other">Other - See Notes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cost">Cost of Service:</label>
                <input type="number" id="cost" name="cost" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="tip">Tip:</label>
                <input type="number" id="tip" name="tip" step="0.01">
            </div>

            <div class="form-group">
                <label for="payment-status">Paid or Not:</label>
                <select id="payment-status" name="payment-status" required>
                    <option value="">Select status</option>
                    <option value="paid">Paid</option>
                    <option value="not-paid">Not Paid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="form-footer">
            <p>Services at: Spanish Hills Wellness Suites<br>5351 Montessouri St., Las Vegas, NV 89113</p>
            <p>Contact: Monarch Salons by Angela, LLC<br>(480) 772-6978</p>
        </div>
    </div>
</body>
</html>
